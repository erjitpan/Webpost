---
-  hosts: dpmawp
   tasks:
     - include_vars: vars.yml
       vars:
         webpost_file: "{{ webpost_file }}"
     - name: Copy webpost file
       win_copy:
         src: /home/ubuntu/source/{{ webpost_file }}
         dest: "{{ item }}"
         remote_src: True
       with_items:
         - "{{ dpmawp.destination3 }}"
         - "{{ dpmawp.destination4 }}"
